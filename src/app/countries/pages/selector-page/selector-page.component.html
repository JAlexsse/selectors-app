<h1 class="mt-5">Angular Selectors</h1>

<hr>

<form [formGroup]="selectorForm"
    (ngSubmit)="save()">

    <!--Continent-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continent</label>
            <select class="form-control"
                formControlName="continent">
                <option value=""> -- Select a continent --</option>
                <option *ngFor="let continent of continents"
                    [value]="continent | lowercase">
                    {{ continent }}
                </option>
            </select>
        </div>
    </div>
    
    <!--Countries-->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
            <label class="form-label">Countries</label>
            <select class="form-control"
                formControlName="country">
                <option value=""> -- Select a country --</option>
                <option *ngFor="let country of countries"
                    [value]="country.ccn3">
                    {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>

    <!--Borders-->
    <div class="row mb-3" *ngIf="borders.length !== 0">
        <div class="col">
            <label class="form-label">Borders</label>
            <select class="form-control"
                formControlName="border">
                <option value=""> -- Select a border country --</option>
                <option *ngFor="let country of borders"
                    [value]="country.ccn3">
                    {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>
    
    <div class="row" *ngIf="loading">
        <div class="col d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Submit
            </button>
        </div>
    </div>
</form>

<h3>Form</h3>
<pre>Valid: {{ selectorForm.valid }}</pre>
<pre>Value: {{selectorForm.value | json}}</pre>
